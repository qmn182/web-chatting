<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Login Form</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="box">
        <form autocomplete="off">
            <h2>Sign in</h2>
            <div class="inputBox">
                <label for="username">UserName</label>
                <input type="text" id="username" required="required">
                <i></i>
            </div>
            <div class="inputBox">
                <label for="password">Password</label>
                <input type="password" id="password" required="required">
                <i></i>
            </div>
            <div class="links">
                <a href="./main.html">Forgot Password ?</a>
                <a href="#">Signup</a>
            </div>
            <a href="./main.html">
                <input type="submit" value="Login" onclick="document.location.href='./main.html'">
            </a>
        </form>
    </div>
</body>

</html>
