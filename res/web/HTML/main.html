<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>聊天应用</title>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #f0f4f8; /* 背景色 */
            display: flex;
            flex-direction: column;
        }
        .top {
            height: 10vh;
            width: 100%;
            background: linear-gradient(135deg, #49b2c2, #2eadc4); /* 顶部渐变背景 */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            border-bottom: 2px solid #14b3b0;
        }
        .top h1 {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .top img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .main {
            height: 90vh;
            width: 100%;
            display: flex;
            padding: 20px;
            box-sizing: border-box;
        }
        .left, .right {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .left:hover, .right:hover {
            transform: scale(1.02);
        }
        .left {
            flex: 3;
            background: linear-gradient(135deg, #dfefff, #cdeeff); /* 左侧渐变背景 */
            color: #333;
            padding: 20px;
            box-sizing: border-box;
        }
        .right {
            flex: 1;
            background: linear-gradient(135deg, #a3d6e5, #7ebddc); /* 右侧渐变背景 */
            color: white;
            padding: 20px;
            box-sizing: border-box;
        }
        .chat {
            height: 100%;
            display: flex;
            flex-direction: column;
            border-radius: 10px;
            overflow: hidden;
        }
        .chat-header {
            height: 50px;
            background: linear-gradient(135deg, #8ecae6, #43aa8b); /* 聊天头部渐变背景 */
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px 10px 0 0;
            text-align: center;
            font-weight: bold;
        }
        .chat-body {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 0 0 10px 10px;
            background: #e0f2fe; /* 聊天主体背景 */
        }
        .chat-input {
            height: 60px;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            border-radius: 0 0 10px 10px;
            background: #cdeeff; /* 输入框背景 */
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #f8f8f8;
            color: #333;
        }
        .contact-list {
            height: 100%;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
            background: #a3d6e5; /* 联系人列表背景 */
        }
        .contact {
            padding: 10px;
            border-bottom: 1px solid #888;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
            transition: background 0.3s;
            background: #cdeeff; /* 单个联系人背景 */
            cursor: pointer;
        }
        .contact:hover {
            background: #b3d4e8; /* 鼠标悬停背景 */
        }
        .contact button {
            background-color: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
        }
        .contact-form {
            margin-top: 20px;
            border-radius: 10px;
            padding: 10px;
            background: #cdeeff; /* 添加联系人表单背景 */
        }
        .contact-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #f8f8f8;
            color: #333;
        }
        .contact-form button {
            width: 100%;
            padding: 10px;
            background-color: #43aa8b; /* 按钮背景 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background-color: #3a8678; /* 按钮悬停背景 */
        }
    </style>
</head>
<body>
    <div class="top">
        <img src="https://via.placeholder.com/30" alt="Logo">
        <h1>聊天应用</h1>
    </div>
    <div class="main">
        <div class="left">
            <div class="chat">
                <div class="chat-header">
                    聊天室
                </div>
                <div class="chat-body" id="chat-body">
                    <!-- 聊天内容 -->
                </div>
                <div class="chat-input">
                    <input type="text" id="message-input" placeholder="输入消息...">
                    <button onclick="sendMessage()">发送</button>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="contact-list" id="contact-list">
                <!-- 联系人列表 -->
            </div>
            <div class="contact-form">
                <input type="text" id="new-contact-name" placeholder="输入新联系人姓名"/>
                <button onclick="addContact()">添加联系人</button>
            </div>
        </div>
    </div>

    <script>
        let contacts = [
            { id: 1, name: '联系人1', messages: [] },
            { id: 2, name: '联系人2', messages: [] },
            { id: 3, name: '联系人3', messages: [] }
        ];
        let currentContact = null;

        function addContact() {
            const name = document.getElementById('new-contact-name').value.trim();
            if (name) {
                const newId = contacts.length + 1;
                const newContact = { id: newId, name, messages: [] };
                contacts.push(newContact);
                renderContacts();
                document.getElementById('new-contact-name').value = '';
            }
        }

        function deleteContact(id) {
            contacts = contacts.filter(contact => contact.id !== id);
            renderContacts();
        }

        function editContact(id) {
            const newName = prompt('请输入新的联系人姓名');
            if (newName) {
                const contact = contacts.find(contact => contact.id === id);
                if (contact) {
                    contact.name = newName;
                    renderContacts();
                }
            }
        }

        function renderContacts() {
            const contactList = document.querySelector('#contact-list');
            contactList.innerHTML = '';
            contacts.forEach(contact => {
                const contactElement = document.createElement('div');
                contactElement.className = 'contact';
                contactElement.dataset.id = contact.id;
                contactElement.innerHTML = `
                    ${contact.name}
                    <button onclick="editContact(${contact.id})">编辑</button>
                    <button onclick="deleteContact(${contact.id})">删除</button>
                `;
                contactElement.addEventListener('click', () => selectContact(contact));
                contactList.appendChild(contactElement);
            });
        }

        function selectContact(contact) {
            currentContact = contact;
            renderChatMessages();
        }

        function renderChatMessages() {
            const chatBody = document.querySelector('#chat-body');
            chatBody.innerHTML = '';
            if (currentContact) {
                currentContact.messages.forEach(message => {
                    const messageElement = document.createElement('p');
                    messageElement.textContent = message;
                    chatBody.appendChild(messageElement);
                });
            }
        }

        function sendMessage() {
            if (currentContact) {
                const message = document.getElementById('message-input').value.trim();
                if (message) {
                    currentContact.messages.push(message);
                    renderChatMessages();
                    document.getElementById('message-input').value = '';
                }
            }
        }

        // 初始化渲染联系人列表
        renderContacts();
    </script>
</body>
</html>
